<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE391 Assignment 2 Task 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Sixtyfour&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero-converter-container">
        <div class="container">
            <h2 class="sub-title" style="font-family: Sixtyfour; font-size: xx-large;">Hero Converter</h2>

            <div class="hero-converter">
                <label for="unit">Convert</label>
                <input type="text" class= "inputbox" id="unit" name="unit" value="">

                <select name="convert-to" id="converter" class= "inputbox" >
                    <option value="lb_to_kg">lb to kg</option>
                    <option value="kg_to_lb">kg to lb</option>
                </select>

                <input type="submit" class= "inputbox" onclick="convert(converter.value, unit.value)" value="Go">

                <span id="result"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
